
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Patrizia Bellu</h1>
        <script type="text/processing">
void setup ()
{
  size(600,600);
  background(255);
 frameRate(30);
 ellipse(300,300,600,600);stroke(9);
 }
void draw(){
  
  fill(frameCount * 10 % 255, frameCount * 280 % 255, frameCount * 259 % 255);
  noStroke();
  pushMatrix();
  translate(300,300);
  rotate(radians(frameCount * 1 % 360));
  triangle(0,0,5,0,200,200);
  popMatrix();
  }
            
        </script>
        <canvas></canvas>
    </body>
</html>
